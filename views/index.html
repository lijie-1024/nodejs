<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/dist/semantic.min.css">
  <link rel="stylesheet" href="./index.css">
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="/dist/semantic.min.js"></script>
  <script src="/art-template/lib/template-web.js"></script>
  <script src="./index.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>英雄列表</h1>
  <button class="ui primary button" id="add">
    添加英雄
  </button>
  <!-- 表格部分 -->
  <table class="ui celled selectable blue table">
    <thead>
      <tr>
        <th>id</th>
        <th>名称</th>
        <th>性别</th>
        <th>年龄</th>
        <th>删除</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  <!-- 添加英雄弹出框 -->
  <div class="ui tiny modal" id="addForm"">
        <div class=" header">添加英雄</div>
  <div class="content">
    <form class="ui form">
      <div class="field">
        <label>姓名</label>
        <input type="text" name="name" placeholder="请输入英雄昵称">
      </div>
      <div class="field">
        <label>性别</label>
        <select class="ui dropdown" name="gender">
          <option class="ui gray-gradient">请输入英雄性别</option>
          <option>男</option>
          <option>女</option>
        </select>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui black deny button">
      取消
    </div>
    <div class="ui positive right button" id="btnAdd">
      添加
    </div>
  </div>
  </div>

  <!-- 编辑英雄表格  -->
  <div class="ui tiny modal" id="updataTable">
    <div class="header">编辑英雄属性</div>
    <div class="content" id="updataForm">
    
    </div>
  </div>


  <!-- 动态渲染编辑表格 -->
  <script type="text/template" id="updataTel">
      <form class="ui form" id="formUpda">
          <div class="field">
              <label>姓名</label>
              <input type="text" name="name" value="{{data[0].name}}">
          </div>
          <div class="field">
              <label>性别</label>
              <select class="ui dropdown" name="gender">
                  {{if(data[0].gender !=='')}}
                  <option>{{data[0].gender}}</option>
                  <option>{{data[0].gender =='男'?'女':'男'}}</option>
                  {{/if}}
                  {{if(data[0].gender == '')}}
                  <option>男</option>
                  <option>女</option>
                  {{/if}}
              </select>
          </div>
          <div class="field">
              <label>生成时间</label>
              <input type="text" name="ctime" value="{{data[0].ctime}}">
          </div>
          <div class="field">
              <label>状态</label>
              <select class="ui dropdown" name="isdel">
                  <option>{{data[0].isdel}}</option>
                  <option>{{data[0].isdel =='0'?'1':'0'}}</option>
              </select>
          </div>
          <div class="actions">
              <div class="ui black deny button">
                取消
              </div>
              <div class="ui positive right button" id="upAddBtn" data-id="{{data[0].id}}">
                添加
              </div>
          </div>
      </form>
      
  </script>
  <!-- 动态渲染表格 -->
  <script type="text/template" id="template">
        {{each data as value i}}
        <tr data-id="{{value.id}}">
            <td>
              <div class="ui ribbon label {{value.isdel == '1' ? 'red' : 'blue'}}">{{value.isdel == '0' ? '正常' : '删除'}}</div>
              {{value.id}}
            </td>
            <td>{{value.name}}</td>
            <td>{{value.gender}}</td>
            <td>{{value.ctime}}</td>
            <td>
                <button class="ui blue basic mini button" id="updateBtn" data-id="{{value.id}}">编辑</button>
                <button class="ui red basic mini button" id="delBtn" data-id="{{value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
